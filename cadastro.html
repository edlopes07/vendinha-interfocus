<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendinha - Cadastro de Cliente</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <aside class="menu">
        <a href="home.html"><img src="assets/images/logo.png" alt="Logo do site"></a>
        <ul>
            <li>
                <a href="#"><img src="assets\images\config.png" alt="">Configuração</a>
            </li>
            <li class="quebrado">
                <a href="#"><img src="assets\images\Ajuda.png" alt="">Ajuda</a>
            </li>
            <li class="quebrado" id="quebradao">
                <a href="login.html"><img src="assets\images\Sair.png" alt="">Sair</a>
            </li>
        </ul>
    </aside>

        <main>
            <header>
                <h2 class="h2">Cadastro de cliente</h2>
                <a class="sair3" href="home.html"><img src="assets\images\saida.png" alt=""></a>
            </header>
            <div class="card">
                <form action="#" method="POST">
                    <section class="coluna">
                        <div class="cadastro">
                            <p>Nome do cliente</p>
                            <input type="text" id="nome" name="nome_cliente" placeholder="Nome e sobrenome">
                        </div>
                        <div class="cadastro">
                            <p>CPF</p>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                        </div>
                        <div class="cadastro">
                            <p>E-mail</p>
                            <input type="text" id="email" name="email" placeholder="jose@exemplo.com">
                        </div>
                        <div class="cadastro">
                            <p>Telefone</p>
                            <input type="text" id="numero" name="numero" placeholder="(00) 1234-5678">
                        </div>
                        <div class="cadastro">
                            <p>Cidade</p>
                            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                        </div>
                        <div class="cadastro">
                            <p>Bairro</p>
                            <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                        </div>
                        <div class="cadastro">
                            <p>Rua</p>
                            <input type="text" id="rua" name="rua" placeholder="Rua">
                        </div>
                        <div class="cadastro">
                            <p>Número e complemento</p>
                            <input type="text" id="complemento" name="complemento" placeholder="000-A">
                        </div>
                    </section>
                        <a class="salvar" href="home.html">Salvar</a>
                </form>
            </div>
        </main>
    <script src="assets\script.js"></script> 
</body>
</html>
